{% extends 'base.html' %}

{% block breadcrumbs %}
        <p class="mhk">
            {% for bc in page.get_breadcrumbs %}
                {% if not forloop.last %}
                    <a href="{{ bc.url }}" title="{{ bc.title }}">{{ bc.title }}</a> / 
                {% else %}
                    {{ bc.title }}
                {% endif %}
            {% endfor %}
        </p>
{% endblock %}
{% block content %}
    <h1>{{ page.title }}</h1>
    {{ page.content|safe }}
{% endblock %}
